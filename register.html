<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-sm-12 col-md-5 col-lg-5">
<div class="card">
<div class="card-header">
Register
</div>
<div class="card-body">
<form action="register.php" method="post">
<div class="form-group">
<label for="registerFullName">Name</label>
<input type="text" class="form-control" id="registerFullName" name="registerFullName" required>
</div>
<div class="form-group">
<label for="registerUsername">Username</label>
<input type="email" class="form-control" id="registerUsername" name="registerUsername" required>
</div>
<div class="form-group">
<label for="registerPassword1">Password</label>
<input type="password" class="form-control" id="registerPassword1" name="registerPassword1" required>
</div>
<div class="form-group">
<label for="registerPassword2">Re-enter Password</label>
<input type="password" class="form-control" id="registerPassword2" name="registerPassword2" required>
</div>
<button type="submit" name="register" class="btn btn-primary">Register</button>
<a href="login.html" class="btn btn-success">Login</a>
<button type="reset" class="btn">Clear</button>
</form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
